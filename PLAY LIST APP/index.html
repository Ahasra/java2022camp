<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>PLAY LIST APP</title>
</head>

<body>
  <div class="container">
    <h1>PLAY LIST</h1>
    <form id="song-form">
      <div>
        <label for="title">Şarkı</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Sanatçı</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">Yılı</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" id="submit" class="u-full-width">
      </div>
    </form>

    <table class="u-full-width">
        <thead>
          <tr>
            <th>Şarkı</th>
            <th>Sanatçı</th>
            <th>Yılı</th>
          </tr>
        </thead>
        <tbody id="song-list">

        </tbody>
    </table>
  </div>


  <script src="app.js">  </script>
</body>

</html>
